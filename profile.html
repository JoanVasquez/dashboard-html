                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item mr-3">

                                <i class="fas fa-bell fa-lg"></i>

                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row mt-3 bg-white p-4">
                    <div class="col-sm-12 col-md-4 profile-box"">
                     <div class=" text-center">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" alt="avatar">
                        <h6 class="mt-2">Upload a different Image</h6>
                        <span><button class="btn btn-primary" id="btn-photo">Upload Image</button> No
                            seleccionado</span>
                        <input type="file" class="text-center" id="photo-input" style="display: none;">
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 profile-box">
                    <ul class="nav nav-tabs mt-3">
                        <li class="nav-item"><a class="nav-link active" href="#personal-info">Personal Info</a></li>
                        <li class="nav-item"><a class="nav-link" href="#messages">Menu 1</a></li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane active" id="personal-info">
                            <form class="user-form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first-name"><strong>First Name</strong></label>
                                        <input type="text" class="form-control" id="first-name"
                                            placeholder="First Name" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last-name"><strong>Last Name</strong></label>
                                        <input type="text" class="form-control" id="last-name"
                                            placeholder="Last Name" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email"><strong>Email</strong></label>
                                        <input type="email" class="form-control" id="email" placeholder="Email" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="phone-number"><strong>Phone Number</strong></label>
                                        <input type="text" class="form-control" id="phone-number"
                                            placeholder="Phone Number" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="city"><strong>City</strong></label>
                                        <input type="text" class="form-control" id="city" placeholder="City" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="state"><strong>State</strong></label>
                                        <input type="text" class="form-control" id="state" placeholder="State" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="zip-code"><strong>Zip Code</strong></label>
                                        <input type="number" class="form-control" id="zip-code"
                                            placeholder="Zip Code" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" id="address" rows="3"
                                        placeholder="Address"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success float-right">
                                    Save
                                </button>
                                <button type="submit" class="btn btn-danger float-right mx-2">
                                    Clear
                                </button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-light text-center p-4 mt-5">
